language: python
python:
  - "3.3"
# command to install dependencies
install:
  - pip install .
# command to run tests
script:
  - /usr/bin/env python --version
  - echo `ls -l /tmp/shellpy/travis/home/travis/build/lamerman/shellpy/example`
  - echo `ls -l /tmp/shellpy/travis/home/travis/build/lamerman/shellpy/example/commoncode`
  - python -m unittest discover
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then ./shellpy example/test3.spy; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then ./shellpy example/test.spy;  fi